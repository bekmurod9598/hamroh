<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    // css
    <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.min.css" />
    // icons
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Hamroh</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="header">
      <div class="container header__nav-wrapper">
        <!-- navbar -->
        <nav class="nav">
          <a href="#header" class="nav__logo">
            <img
              src="./assets/img/logo/Hamroh.png"
              alt="logo, Hamroh qulaylikka bir qadam"
            />
          </a>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="./index.html" class="nav-list__item-link active">
                Biz haqimizda
              </a>
            </li>
            <li class="nav-list__item">
              <a href="./sales.html" class="nav-list__item-link">Aksiyalar</a>
            </li>
          </ul>
        </nav>

        <!-- login -->
        <div style="display: flex; align-items: center; gap: 1rem">
          <a class="header__phone" href="tel:+998">
            <i class="fa-solid fa-phone-volume"></i>
            78 0000000
          </a>
          <button class="header__lang">
            <img src="./assets/img/uz.png" alt="flag" /> Uz
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="container section">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img
                style="width: 100%; object-fit: cover"
                src="https:picsum.photos/id/106/1200/900"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                style="width: 100%; object-fit: cover"
                src="https:picsum.photos/id/211/1200/900"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                style="width: 100%; object-fit: cover"
                src="https:picsum.photos/id/128/1200/900"
                alt=""
              />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
