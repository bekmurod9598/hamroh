          />

            <div class="form-item">

                required

              <label for="phone">Telefon raqam</label>

                type="tel"
                name="phone"
                id="phone"
                required
                placeholder="+998"
              />
            </div>
            <div class="form-item">
              <label for="msg">Xabar</label>
              <textarea
                required
                name="msg"
                id="msg"
                placeholder="Xabaringizni kiriting"
              ></textarea>
            </div>

            <button class="form__submit">Yuborish</button>
          </form>
        </div>
